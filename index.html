<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student QR Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h2 {
        color: #333;
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 15px;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }
    #qrcode {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<h2>Student QR Code</h2>

<form id="studentForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="text" id="idNumber" placeholder="Enter your ID number" required>
    <button type="submit">Generate QR Code</button>
</form>

<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
    const form = document.getElementById('studentForm');
    const qrContainer = document.getElementById('qrcode');

    // Check if data already exists
    const savedName = localStorage.getItem('studentName');
    const savedID = localStorage.getItem('studentID');

    if (savedName && savedID) {
        form.style.display = 'none';
        generateQR(savedName, savedID);
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const idNumber = document.getElementById('idNumber').value.trim();

        if (name && idNumber) {
            localStorage.setItem('studentName', name);
            localStorage.setItem('studentID', idNumber);
            form.style.display = 'none';
            generateQR(name, idNumber);
        }
    });

    function generateQR(name, id) {
        qrContainer.innerHTML = ""; // clear previous QR
        const uniqueValue = Date.now(); // makes QR different each time
        const qrData = JSON.stringify({name: name, id: id, session: uniqueValue});
        new QRCode(qrContainer, {
            text: qrData,
            width: 200,
            height: 200
        });
    }
</script>

</body>
</html>
